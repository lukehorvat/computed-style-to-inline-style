<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        background: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1 style="color: #aaa">Hello, <span>World!</span></h1>
    <button type="button">Test</button>

    <script>
      const computedStyleToInlineStyle = require("./dist/main.js");
      const pkg = require("./package.json");
      const { remote } = require("electron");

      remote.webContents.getFocusedWebContents().openDevTools();

      document.querySelector("button").addEventListener("click", () => {
        computedStyleToInlineStyle(document.querySelector("h1"), {
          recursive: true,
          properties: ["font-size", "text-decoration"]
        });
      }, false);

      document.title = `${pkg.name} (v${pkg.version})`;
    </script>
  </body>
</html>
